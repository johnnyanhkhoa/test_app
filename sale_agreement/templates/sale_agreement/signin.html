{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'sale_agreement/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'sale_agreement/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'sale_agreement/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}"
        rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'sale_agreement/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'sale_agreement/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        {% comment %}
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End --> {% endcomment %}


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-2 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a class="">
                                <img class="bg-white" src="{% static 'sale_agreement/img/logo_tedis.png' %}" alt=""
                                    style="width: 150px; height: 80px;">
                            </a>
                            <h4>Sign In</h4>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input class="form-control" id="floatingInput" name="user_name" placeholder="Username">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" name="user_password"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                            </div>
                            <button type="submit" class="btn btn-dark py-3 w-100 mb-4" name="btnDangNhap"
                                value="Đăng nhập">Sign In</button>
                        </form>
                        {% comment %} <p class="text-center mb-0">Do not have an Account ? <a
                                href="{% url 'sale_agreement:signup_changepassword' %}">Sign up</a></p> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'sale_agreement/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'sale_agreement/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'sale_agreement/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'sale_agreement/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'sale_agreement/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'sale_agreement/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'sale_agreement/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>


    <!-- Template Javascript -->
    <script src="{% static 'sale_agreement/js/main.js' %}"></script>
</body>

</html>
